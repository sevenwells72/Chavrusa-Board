<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chavrusashaft | Manage Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Instrument+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="page">
      <header>
        <h1>Chavrusashaft</h1>
        <nav>
          <a href="/">Browse</a>
          <a href="/post">Post a request</a>
        </nav>
      </header>

      <section class="card stack">
        <h2>Manage Your Post</h2>
        <p class="muted">This private link lets you edit, renew, deactivate, and relay replies.</p>
        <p id="manageStatus" class="status"></p>
      </section>

      <section class="card">
        <form id="editForm" class="stack">
          <div class="row-3">
            <label>
              Category
              <select name="category">
                <option value="Gemara">Gemara</option>
                <option value="Halacha">Halacha</option>
                <option value="Tanach">Tanach</option>
                <option value="Mussar">Mussar</option>
                <option value="Hashkafa">Hashkafa</option>
                <option value="Chassidus">Chassidus</option>
                <option value="Kabbala">Kabbala</option>
                <option value="Other">Other</option>
              </select>
            </label>
            <label>
              Sefer name
              <input name="seferName" />
            </label>
            <label>
              Sugya
              <input name="topic" />
            </label>
          </div>

          <div class="row-3">
            <label>
              Familiarity level
              <select name="familiarityLevel">
                <option value="">Select level</option>
                <option value="Beginner">Beginner</option>
                <option value="Some background">Some background</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
              </select>
            </label>
          </div>

          <label>
            Learning style
            <textarea name="learningStyle"></textarea>
          </label>

          <div class="row-3">
            <label>
              Time zone
              <input name="timeZone" />
            </label>
            <label>
              Format
              <select id="formatSelect" name="format">
                <option value="in_person_only">In-person only</option>
                <option value="in_person_preferred">In-person preferred</option>
                <option value="remote_only">Remote only</option>
                <option value="flexible">In person or remote</option>
              </select>
            </label>
            <label>
              Email (private relay)
              <input name="email" type="email" />
            </label>
          </div>

          <section class="slot-editor">
            <div class="slot-header">
              <h3>Preferred time slots</h3>
              <button id="addSlotBtn" type="button" class="secondary">+ Add another slot</button>
            </div>
            <p class="field-note">Update your weekly learning windows.</p>
            <div id="slotList" class="stack"></div>
            <input id="availabilitySlotsInput" type="hidden" name="availabilitySlots" />
          </section>

          <label class="toggle">
            <input type="checkbox" name="openToOtherTimes" />
            Open to other times too
          </label>

          <label>
            Availability notes
            <textarea name="availabilityNotes"></textarea>
          </label>

          <label>
            Location
            <input name="location" placeholder="e.g. Brooklyn, NY or Lakewood, NJ" />
            <span class="field-note">Where are you based? Helps others find local chavrusas.</span>
          </label>

          <div id="locationFields" class="row-2 hidden">
            <label>
              City
              <input id="cityInput" name="city" />
            </label>
            <label>
              State
              <input id="stateInput" name="state" />
            </label>
          </div>

          <label>
            Optional display name
            <input name="posterName" />
          </label>

          <input type="hidden" name="contactMethod" value="relay" />

          <div class="row-2">
            <button type="submit">Save Changes</button>
            <button type="button" id="deactivateBtn" class="secondary">Mark Inactive</button>
          </div>

          <div class="row-2">
            <button type="button" id="deleteBtn" class="danger">Delete Permanently</button>
          </div>

          <div class="row-2">
            <label>
              Renew duration
              <select id="renewDuration">
                <option value="7">7 days</option>
                <option value="14" selected>14 days</option>
                <option value="30">30 days</option>
              </select>
              <span class="field-note">Extends visibility before this post auto-expires again.</span>
            </label>
            <button type="button" id="renewBtn" class="secondary">Renew</button>
          </div>
          <p id="editStatus" class="status"></p>
        </form>
      </section>

      <section class="card stack">
        <h2>Incoming Responses</h2>
        <div id="conversationList"></div>
      </section>
    </main>
    <script src="/manage.js"></script>
  </body>
</html>
