<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chavrusashaft | Post a Request</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Instrument+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="page">
      <header>
        <h1>Chavrusashaft</h1>
        <nav>
          <a href="/">Browse</a>
          <a href="/post">Post a request</a>
        </nav>
      </header>

      <section class="card">
        <h2>Post a Learning Request</h2>
        <form id="requestForm" class="form-grid">
          <div class="row-3">
            <label>
              Category
              <select name="category" required>
                <option value="">Select category</option>
                <option value="Gemara">Gemara</option>
                <option value="Halacha">Halacha</option>
                <option value="Tanach">Tanach</option>
                <option value="Mussar">Mussar</option>
                <option value="Hashkafa">Hashkafa</option>
                <option value="Chassidus">Chassidus</option>
                <option value="Kabbala">Kabbala</option>
                <option value="Other">Other</option>
              </select>
            </label>
            <label>
              Sefer name
              <input name="seferName" required placeholder="e.g. Maseches Makos, Tanya, Mesillas Yesharim" />
            </label>
            <label>
              Sugya
              <input name="topic" required placeholder="e.g. Muktza, Nizkei Mamon" />
            </label>
          </div>

          <div class="row-3">
            <label>
              Familiarity level
              <select name="familiarityLevel" required>
                <option value="">Select level</option>
                <option value="Beginner">Beginner</option>
                <option value="Some background">Some background</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
              </select>
            </label>
          </div>

          <label>
            Learning style
            <textarea name="learningStyle" required placeholder="How do you want to learn? (text-based, guided, fast pace, slow pace...)"></textarea>
          </label>

          <div class="row-3">
            <label>
              Time zone
              <select id="timeZoneSelect" name="timeZone" required>
                <option value="">Select time zone</option>
              </select>
            </label>
            <label>
              Format
              <select id="formatSelect" name="format" required>
                <option value="">Select format</option>
                <option value="in_person_only">In-person only</option>
                <option value="in_person_preferred">In-person preferred</option>
                <option value="remote_only">Remote only</option>
                <option value="flexible">Flexible</option>
              </select>
            </label>
            <label>
              Post expires after
              <select name="durationDays" required>
                <option value="">Select duration</option>
                <option value="7">7 days</option>
                <option value="14">14 days</option>
                <option value="30">30 days</option>
              </select>
              <span class="field-note">How long this post stays visible before auto-expiring.</span>
            </label>
          </div>

          <section class="slot-editor">
            <div class="slot-header">
              <h3>Preferred time slots</h3>
              <button id="addSlotBtn" type="button" class="secondary">+ Add another slot</button>
            </div>
            <p class="field-note">Add as many as you want: day + time range, or mark a day as flexible.</p>
            <div id="slotList" class="stack"></div>
            <input id="availabilitySlotsInput" type="hidden" name="availabilitySlots" />
          </section>

          <label class="toggle">
            <input type="checkbox" name="openToOtherTimes" />
            Open to other times too
          </label>

          <label>
            Availability notes
            <textarea name="availabilityNotes" placeholder="Optional notes, e.g. flexible on Sundays, prefer after Maariv."></textarea>
          </label>

          <div id="locationFields" class="row-2 hidden">
            <label>
              City
              <input id="cityInput" name="city" />
            </label>
            <label>
              State
              <input id="stateInput" name="state" />
            </label>
          </div>

          <div class="row-2">
            <label>
              Contact method
              <input value="Relay (private)" readonly />
              <input type="hidden" name="contactMethod" value="relay" />
            </label>
            <label>
              Email (private for relay)
              <input name="email" type="email" required />
            </label>
          </div>

          <label>
            Optional display name
            <input name="posterName" placeholder="Leave blank to stay unnamed" />
          </label>

          <button type="submit">Post Request</button>
          <p id="status" class="status"></p>
        </form>
        <div id="manageBox" class="card hidden">
          <h3>Your Private Manage Link</h3>
          <p class="muted">Bookmark this link to edit, renew, deactivate, and relay replies.</p>
          <p><a id="manageLink" href="#"></a></p>
        </div>
      </section>
    </main>
    <script src="/post.js"></script>
  </body>
</html>
